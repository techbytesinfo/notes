<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Tasks'" [items]="['Home','Extra']" [active_item]="'Tasks'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="card">
            <div class="materialTableHeader">
              <div class="left">
                <ul class="header-buttons-left ms-0">
                  <li class="tbl-title">
              <h2><strong>Task</strong> Page</h2>
              </li>
          
            </ul>
            </div>
              <div class="right">
                <ul class="tbl-export-btn">
                  <li class="tbl-header-btn">
                    <div class="m-l-10" matTooltip="ADD">
                      <button mat-mini-fab color="primary" (click)="addTask()">
                        <mat-icon class="col-white">add</mat-icon>
                      </button>

                    </div>
                  </li>
        
                </ul>
              </div>
            </div>
      <div class="body">
        <table mat-table [dataSource]="dataSource" matSort class="mat-cell advance-table">
          <ng-container matColumnDef="select">
            <mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-6'">
              
            </mat-header-cell>
            <mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-6'">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [ngClass]="'tbl-checkbox'">
              </mat-checkbox>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row?.taskId}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row?.date?.toDate() | date: 'dd-MM-YYYY'}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="name">
            <mat-header-cell mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-7'"> Name
            </mat-header-cell>
            <mat-cell mat-cell *matCellDef="let row" class="table-img tbl-col-width-per-7">
              {{row.name}}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Status
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
             <span style="width: 97%;"> {{row.status}} </span>
            <!-- <mat-icon class="content-copy" (click)="copyDocument()">
              content_copy
            </mat-icon> -->
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Action
            </mat-header-cell>
            <mat-cell *matCellDef="let row; let i = index">
              <button mat-icon-button color="accent" (click)="$event.stopPropagation(); editTask(row)"
              class="tbl-action-btn">
              <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
            </button>
            <button mat-icon-button color="accent" (click)="$event.stopPropagation(); deleteTask(row)"
              class="tbl-action-btn">
              <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
            </button>
          </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row #document *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell align-center" [attr.colspan]="displayedColumns.length">
             <span class="align-center">Tasks not found!</span> 
            </td>
          </tr>
        </table>
      </div>
      </div></div></div></div>

</section>
