
<mat-form-field class="example-full-width" appearance="outline">
<mat-label>Name</mat-label>
<input [type]="type" [name]="name" matInput class="form-control" [placeholder]="placeholder" [formControl]="control">
<mat-error *ngIf="control.invalid && control.touched">
   {{getErrorMessage()}}
</mat-error>
</mat-form-field>
